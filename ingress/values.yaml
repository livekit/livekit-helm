# Default values for ingress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: livekit/ingress
  pullPolicy: IfNotPresent

ingress:
  logging:
    level: info
  health_port: 7888
  prometheus_port: 7889
  http_relay_port: 9090
  rtmp_port: 1935
  whip_port: 8080
  rtc_config:
    use_external_ip: true
    udp_port: 7885
  redis: {}

  cpu_cost:
    rtmp_cpu_cost: 2
    whip_cpu_cost: 2
    whip_bypass_transcoding_cpu_cost: 0.1

loadBalancer:
  servicePort: 7888
  annotations: {}

terminationGracePeriodSeconds: 3600

nameOverride: ""
fullnameOverride: ""

autoscaling:
  enabled: false

nodeSelector: {}

resources: {}

serviceAccount:
  create: false
  annotations: {}
  name: ""

podHostNetwork: true

podAnnotations:
  sidecar.istio.io/inject: "false"
  linkerd.io/inject: disabled

podSecurityContext: {}

securityContext: {}

tolerations: []

affinity: {}

serviceMonitor:
  # Specifies whether a service monitor should be created
  create: false
  # Annotations to add to the service monitor
  annotations: {}
  # The name of the service monitor to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # The scrape interval
  interval: 30s
