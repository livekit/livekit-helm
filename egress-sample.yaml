replicaCount: 1

# Suggested value for gracefully terminate the pod: 1 hour
terminationGracePeriodSeconds: 3600

egress:
  apiKey: "server-api-key"
  apiSecret: "server-api-secret"
  wsUrl: "ws://livekit-host:<port>"
  logLevel: info
  healthPort: 8080
  prometheusPort: 9090
  enableChromeSandbox: true
  # templateBase: "https://your-custom-template.com"
  redis:
    address: <redis_host:port>
    # db: 0
    # username:
    # password:
    # useTls: false
  s3:
    accessKey: "access_key"
    secret: "secret"
    region: "us-west-2"
    # endpoint:
    bucket: "my-egress"
  # azure:
    # accountName:
    # accountKey:
    # containerName:
  # gcp:
    # credentialsJson:
    # bucket:
  # cpuCost:
    # roomCompositeCpuCost: 3
    # trackCompositeCpuCost: 2
    # trackCpuCost: 1

# autoscaling requires resources to be defined
autoscaling:
  # set to true to enable autoscaling. when set, ignores replicaCount
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60
#  targetMemoryUtilizationPercentage: 60
  # for use with prometheus adapter - the egress service outputs a prometheus metric called livekit_egress_available
  # this can be used to ensure a certain number or percentage of instances are available
#  custom:
#    metricName: my_metric_name
#    targetAverageValue: 70

# if egress should run only on specific nodes
# this can be used to isolate designated nodes
nodeSelector: {}
# node.kubernetes.io/instance-type: c5.2xlarge

resources: {}
#   requests:
#     cpu: 5000m
#     memory: 1024Mi
#   limits:
#     cpu: 8000m
#     memory: 2048Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  sidecar.istio.io/inject: "false"
  linkerd.io/inject: disabled

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

tolerations: []

affinity: {}
