{{- if and .Values.livekit.turn.enabled .Values.livekit.turn.tls_port }}
{{- if or (eq .Values.livekit.turn.loadBalancerType "aws") (eq .Values.livekit.turn.loadBalancerType "gke") (eq .Values.livekit.turn.loadBalancerType "gke-managed-cert") }}
apiVersion: v1
kind: Service
metadata:
  name: '{{ include "livekit-server.fullname" . }}-turn'
  labels:
    {{- include "livekit-server.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: 443
      targetPort: {{ .Values.livekit.turn.tls_port }}
      protocol: TCP
  selector:
    {{- include "livekit-server.selectorLabels" . | nindent 4 }}
{{- end }}
{{- end }}
