{{- if or (eq .Values.loadBalancer.type "gke") (eq .Values.loadBalancer.type "gke-managed-cert") (eq .Values.loadBalancer.type "gclb") -}}
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: {{ include "livekit-server.fullname" . }}
spec:
  # 10h timeout for websocket
  timeoutSec: 36000
  connectionDraining:
    drainingTimeoutSec: 60
{{ end }}
