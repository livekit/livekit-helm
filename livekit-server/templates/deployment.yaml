apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "livekit-server.fullname" . }}
  labels:
    {{- include "livekit-server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "livekit-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "livekit-server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "livekit-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- if .Values.config.yaml.secret }}
      initContainers:
        - name: merge-secrets
          image: mikefarah/yq
          env:
            - name: LIVEKIT_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: {{ include "livekit-server.fullname" . }}
                  key: config.yaml
            - name: LIVEKIT_SECRET_CONFIG
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.yaml.secret }}
                  key: {{ .Values.config.yaml.key }}
          command: ["/bin/sh"]
          args:
            - -c
            - >-
                echo "$LIVEKIT_CONFIG" > /config/body.yaml &&
                echo "$LIVEKIT_SECRET_CONFIG" > /config/secrets.yaml &&
                yq ea '. as $item ireduce ({}; . * $item )' /config/body.yaml /config/secrets.yaml > /config/config.yaml
          volumeMounts:
            - name: config
              mountPath: /config
      {{- end}}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.config.yaml.secret }}
          args: ["--disable-strict-config", "--config=/config/config.yaml"]
          {{- else }}
          args: ["--disable-strict-config"]
          {{- end }}
          {{- if .Values.config.env.secret }}
          envFrom:
            - secretRef:
                name: {{ .Values.config.env.secret }}
          {{- end }}
          env:
            {{- if .Values.config.yaml.secret }}
            {{- else }}
            - name: LIVEKIT_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: {{ include "livekit-server.fullname" . }}
                  key: config.yaml
            {{- end }}
            {{- if and .Values.livekit.turn.enabled .Values.livekit.turn.tls_port (not .Values.livekit.turn.external_tls) }}
            - name: LIVEKIT_TURN_CERT
              value: /etc/lkcert/tls.crt
            - name: LIVEKIT_TURN_KEY
              value: /etc/lkcert/tls.key
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.livekit.port }}
              protocol: TCP
            {{- if .Values.livekit.rtc.udp_port }}
            - name: rtc-udp
              containerPort: {{ .Values.livekit.rtc.udp_port }}
              hostPort: {{ .Values.livekit.rtc.udp_port }}
              protocol: UDP
            {{- end }}
            {{- if .Values.livekit.rtc.tcp_port }}
            - name: rtc-tcp
              containerPort: {{ .Values.livekit.rtc.tcp_port }}
              hostPort: {{ .Values.livekit.rtc.tcp_port }}
              protocol: TCP
            {{- end }}
            {{- if .Values.livekit.prometheus_port }}
            - name: metrics
              containerPort: {{ .Values.livekit.prometheus_port }}
              hostPort: {{ .Values.livekit.prometheus_port }}
              protocol: TCP
            {{- end }}
            {{- if .Values.livekit.turn.enabled }}
            {{- if .Values.livekit.turn.tls_port }}
            - name: turn-tls
              containerPort: {{ .Values.livekit.turn.tls_port }}
              hostPort: {{ .Values.livekit.turn.tls_port }}
              protocol: TCP
            {{- end }}
            {{- if .Values.livekit.turn.udp_port }}
            - name: turn-udp
              containerPort: {{ .Values.livekit.turn.udp_port }}
              hostPort: {{ .Values.livekit.turn.udp_port }}
              protocol: UDP
            {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
          {{- if and .Values.livekit.turn.enabled .Values.livekit.turn.tls_port (not .Values.livekit.turn.external_tls) }}
            - name: lkturncert
              mountPath: /etc/lkcert
              readOnly: true
          {{- end }}
      volumes:
        - name: config
          emptyDir: {}
      {{- if and .Values.livekit.turn.enabled .Values.livekit.turn.tls_port (not .Values.livekit.turn.external_tls) }}
        - name: lkturncert
          secret:
            secretName: {{ required "tls secret required if turn enabled" .Values.livekit.turn.secretName }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
