# Default values for livekit-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: livekit/livekit-server
  pullPolicy: IfNotPresent

# configuration for livekit
livekit:
  port: 7880
  log_level: info
  rtc:
    tcp_port: 7881
    port_range_start: 50000
    port_range_end: 60000
    use_external_ip: true
  redis:
    {}
    # address:
    # db: 0
    # username:
    # password:
  keys:
    {}
    # key value pairs
  turn:
    enabled: false
    # Must match domain of your tls cert
    # domain: turn.myhost.com
    # secretName: <tlssecret>
    loadBalancerAnnotations: {}

nameOverride: ""
fullnameOverride: ""

loadBalancer:
  type: disable
  servicePort: 80
  annotations: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60
  # targetMemoryUtilizationPercentage: 80

# if LiveKit should run only on specific nodes
# this can be used to isolate designated nodes
nodeSelector:
  {}
  # node.kubernetes.io/instance-type: c5.2xlarge

resources:
  {}
  # Due to port restrictions, you can run only one instance of LiveKit per physical
  # node. Because of that, we recommend giving it plenty of resources to work with
  # limits:
  #   cpu: 6000m
  #   memory: 2048Mi
  # requests:
  #   cpu: 4000m
  #   memory: 1024Mi

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  sidecar.istio.io/inject: "false"
  linkerd.io/inject: disabled

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

tolerations: []

affinity: {}
