replicaCount: 2

# Refer to https://docs.livekit.io/deploy/kubernetes/ for instructions

livekit:
  rtc:
    use_external_ip: true
  redis:
    address: <redis-host>:6379
  keys:
    <your-api-key>: <your-secret>
  turn:
    enabled: true
    domain: <your-turn-domain>
    tls_port: 3478
    secretName: <turn-tls-secret>

loadBalancer:
  type: do
  # TLS certificate generated automatically with certmanager / letsencrypt
  # secretName is still required. certmanager will place the provisioned
  # certificate in that secret
  clusterIssuer: letsencrypt-prod
  tls:
    - hosts:
        - <your-primary-domain>
      secretName: <secret-name>

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60

# resources are set assuming a 8 core instance
resources:
  limits:
    cpu: 7500m
    memory: 2048Mi
  requests:
    cpu: 7000m
    memory: 1024Mi
